<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
    <script>
		
		var c=window.screen.width;
		
		if(c!=720){
			if(c>720){
				var prt=0.5;
			}else{
				var prt=c/720;
				
				
			}
		}else{
			var prt=0.5;
		}
		document.write('<meta name="viewport" content="width=device-width, initial-scale='+prt+', maximum-scale='+prt+', minimum-scale='+prt+'" />')
		
	</script>

	
	<script>
		
		var storage = window.localStorage;
						
		if(storage.getItem("flag")!=null && storage.getItem("flag")==2){
			window.location.href="login.html";
		}

	</script>
	<title>融e保</title>
	<link type="text/css" href="css/css.css" rel="stylesheet" />
	<script src="js/zepto.min.js" language="javascript" type="text/javascript"></script>
	
	<script src="js/js.js" language="javascript" type="text/javascript"></script>
	
</head>

<body style="background-color: #fff;">

		<header class="headerR">
		
			<ul>
				<li class="back">
					<a href="main.html"></a>
				</li>
				<li class="shuxian"></li>
				<li class="wenzi"><span>新建匹配</span></li>
			</ul>
			
		</header>

		<header class="headerR_under"></header>

		<div class="contentP">
			
			<div class="p_ipt1">
				<span class="p_iptspan">客户姓名</span>
				<input type="text" placeholder="输入姓名" class="p_uname" />	
			</div>
			
			<div class="space_div"></div>
			
			<div class="p_ipt2">
				<span class="p_iptspan">客户手机号码</span>
				<input type="text" placeholder="输入手机号码" class="p_uphone" maxlength=11 />	
				
			</div>
			
			<div class="space_div" style="display:block;"></div>
			
			<div class="p_ipt" style="display:none;">
				<span class="p_iptspan">客户身份证号</span>
				<input type="text" placeholder="输入身份证号" class="p_uid" maxlength=18/>	
				
			</div>
			
			<div class="space_div" style="display:none;"></div>
			
			<div class="p_ipt" style="display:none;">
				<span class="p_iptspan">客户邮箱</span>
				<input type="text" placeholder="输入邮箱" class="p_umail" />	
				
			</div>

			<div class="space_div" style="display: none"></div>
			
			<div class="p_ipt3up">
				<span>
					<a href="#"><img src="images/d.png" /></a>&nbsp;&nbsp;更多选项匹配条件
				</span>
			</div>

			<div class="hiddenDiv" style="display:none;">
				<div class="errorText">
					<span class="errorImg"><img src="images/wrong.png" /></span>
					<span class="errorInfo">密码不能为空，请输入密码</span>
				</div>
				<button class="errorBtn">确定</button>
			</div>
		
		</div>

		<div class="jianke">
			提供准确的姓名和身份证号码，有助于提高信息的准确性
		</div>

		<!--您的余额-->
		<div class="money">
			<div>
				您的余额
			</div>
			<div>
				￥<span class="yu_money"></span>
			</div>
			<div>
				本条线索￥<span class="order_money"></span>
			</div>
		</div>

		<div class="p_ipt3">
			<button class="chongmoney" style="display: none;">余额不足，充值订购本信息</button>
			<button class="pipei">匹配客户画像</button>
		</div>

		<footer class="footerR"></footer>
		<div class="bg" style="display:none;"></div>
		<!--遮罩-->
		<div class="bg_content_nochecked" style="display: none;">
		</div>
		<!--session为空,请重新登录-->
		<div class="content_session content_sessionNull" style="display: none;">
			<div class="warning"><img src="images/login_fail.png"></div>
			<p>您的登录状态已改变，请重新登录。</p>
			<button class="finish_sure">重新登录</button>
		</div>
		<!--账号已在其他设备上登录-->
		<div class="content_session content_other" style="display: none;">
			<div class="warning"><img src="images/login_fail.png"></div>
			<p>您的账号已在其他设备上登录，请在本设备上重新登录。</p>
			<button class="finish_sure">重新登录</button>
		</div>
		<!--722内部错误-->
		<div class="content_session content_contact" style="display: none;">
			<div class="warning"><img src="images/warning.png"></div>
			<p>程序似乎出了点问题，程序员君在玩命修复中...</p>
			<button class="contact">联系我们</button>
			<button class="cancel">取消</button>
		</div>
		<!--5助理币不足-->
		<div class="content_session content_poor" style="display: none;">
			<div class="warning"><img src="images/warning.png"></div>
			<p>助理币不足。</p>
			<button class="chongzhi">充值</button>
			<button class="cancel01">取消</button>
		</div>

	<script src="js/pipei.js" language="javascript" type="text/javascript"></script>
	<script src="js/yanzheng.js" language="javascript" type="text/javascript"></script>
</body>
</html>
