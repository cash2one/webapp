		<script type="text/javascript">
		
			$(".yzm").attr("disabled", true);
			$(".r_uphone ").keyup(function(){
				var reg= /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 			
				if( $(".r_uphone ").val()==""|| $(".r_uphone ").val()=="您的手机号" || $(".r_uphone").val().length!=11|| !reg.test($(".r_uphone ").val())){ 
					$(".yzm").attr("disabled", true); 
					$(".yzm").css('backgroundColor','#afafaf')
					
				}else{
					$(".yzm").removeAttr("disabled"); 
					$(".yzm").css('backgroundColor','#f04e30')
						        	
				}		


			})
			var time; 
			function settime(val,countdown) { 
				
				clearTimeout(time);
				
				var da=val.getAttribute("data-in");
				
				if(da==1){
					val.removeAttribute("disabled");    
					val.innerHTML="重新发送";
					val.style.backgroundColor="#f04e30";
					
					val.setAttribute("data-in",2);
					
					return;
				}
				
				if (countdown == 0) { 
					val.removeAttribute("disabled");    
					val.innerHTML="获取验证码";
					val.style.backgroundColor="#f04e30"
					
					val.setAttribute("data-in",2);
										
				}else { 
					val.setAttribute("disabled", true); 
					val.innerHTML="请查收(" + countdown + ")";
					val.style.backgroundColor="#afafaf"
					countdown--;
					val.setAttribute("data-in",2);
				} 

				time=setTimeout(function() { 

					settime(val,countdown); 

				},1000)	
									 
			}
		
		</script>

		<script type="text/javascript">
			function getByClass(sClass){
				var aResult=[];
				var aEle=document.getElementsByTagName('*');
			   
				for(var i=0;i<aEle.length;i++){
					/*将每个className拆分*/
					var arr=aEle[i].className.split(/\s+/);
					for(var j=0;j<arr.length;j++){
						/*判断拆分后的数组中有没有满足的class*/
						if(arr[j]==sClass){
							aResult.push(aEle[i]);
						}
					}
				}
				return aResult;
			};
			
				
				var lianjie=window.location.href;
				
				
				if(lianjie.indexOf("?")!=-1){
					var lj=lianjie.split('?')[1];
					if(lj=="flag=1"){
						getByClass('wenzi')[0].getElementsByTagName('span')[0].innerHTML="修改密码";
						getByClass('back')[0].getElementsByTagName('a')[0].href="shezhi.html";
						getByClass('r_ipt5')[0].getElementsByTagName('span')[0].getElementsByTagName('a')[0].href="xieyi.html?flag=3";
						
						
					}
					if(lj=="flag=3"){
						getByClass('wenzi')[0].getElementsByTagName('span')[0].innerHTML="修改密码";
						getByClass('back')[0].getElementsByTagName('a')[0].href="shezhi.html";
					}
					
				}else{
					
					getByClass('back')[0].getElementsByTagName('a')[0].href="login.html";
					getByClass('wenzi')[0].getElementsByTagName('span')[0].innerHTML="忘记密码";
				}
				
				
				
				
			
		</script>
